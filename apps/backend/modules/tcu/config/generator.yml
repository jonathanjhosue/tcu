generator:
  class: sfPropelGenerator
  param:
    model_class:           Tcu
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          tcu
    with_propel_route:     1

    config:
      actions: ~
      fields:
           imagen:  { label: Imágen, help: Se recomiendan imágenes de menos de 250 x 250 pixeles }
      list:
        title: TCU
        display: [=codigo, =nombre]
        max_per_page: 10
        actions:  {}
        batch_actions: {}
        object_actions:
          _edit:      { label: Editar }
      filter:
        class: false
      form:
        display: [codigo, nombre, imagen]
      edit:
        title: Edición de TCU 
        actions:
          _list: { label: Cancelar }
          _save:   { label: Guardar }
      new:     ~
